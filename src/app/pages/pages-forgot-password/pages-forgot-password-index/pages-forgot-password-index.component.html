<app-header></app-header>

<!-- Body -->

<section  class="login-section">
  <div class="round-bg-circle1"></div>
  <div class="round-bg-circle2"></div>
  <div class="round-bg-circle3"></div>
  <div class="round-bg-circle4"></div>
  <div class="container">
    <div class="row border-container my-3 ">
      <div class="col-md-7 mt-6 d-flex align-items-center justify-content-center ">
        <img class="img-fluid" src="assets/images/headerimage.png" alt=""/>
      </div>
      <div class="col-md-5 ">
        <h4 class="text-start"><img class="ms-3"src="assets/images/icons/login.png"/><span class="ms-3">Reset Password</span></h4>
        <p class="mb-4">Please enter the email address you registered with us and we will send you a link to change your password</p>

        <div class="form-group mb-4">
          <label for="email">Email address</label>
          <input [(ngModel)]="email" type="email" class="form-control mt-2" id="email" placeholder="Enter email">
          <div *ngIf="errors?.email" id="emailHelpBlock" class="text-danger form-text">
            {{ errors?.email }}
          </div>
        </div>
        <div class="d-grid mb-4">
          <button (click)="forgotPassword()" class="btn btn-primary btn-block">Send me a link to change my password</button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Body -->

<app-footer></app-footer>
