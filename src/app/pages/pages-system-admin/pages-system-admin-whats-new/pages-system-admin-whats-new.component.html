<div class="main-content border pt-3 pb-5 px-sm-5 px-2">
  <div class="educators-section mt-4">

    <app-admin-search-bar 
      title="What's" 
      highlightText="New"
      [showButton]="true"
      buttonText="Add New Article"
      (buttonClick)="onAddArticle()"
      (onSearch)="search($event)"
    >
    </app-admin-search-bar>

    <!-- Body -->
    <div class="container">
      <div class="row">
        <div class="border-container">
          <div class="table-responsive pb-4">
            <table datatable [dtOptions]="dtOptions" class="table">
              <thead class="table-dark border-none"></thead>
              <tbody *ngIf="articles?.length != 0" class="border-none my-table">
                <tr *ngFor="let article of articles">
                  <td>{{ article?.title | truncate:[20] }}</td>
                  <td [innerHtml]="article?.content | htmlToPlainText | truncate:[100]"></td>
                  <td>
                    <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle" type="button" [id]="article.uuid" data-bs-toggle="dropdown" aria-expanded="false">
                      More Actions
                      </button>
                      <ul class="dropdown-menu" [attr.aria-labelledby]="article.uuid">
                        <li>
                          <a class="dropdown-item" [routerLink]="[article?.uuid, 'edit']">Edit</a>
                        </li>
                        <li>
                          <a href="javascript:;" class="dropdown-item" (click)="deleteArticle(article?.uuid)">Delete</a>
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="articles?.length == 0"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Body -->

  </div>
</div>
