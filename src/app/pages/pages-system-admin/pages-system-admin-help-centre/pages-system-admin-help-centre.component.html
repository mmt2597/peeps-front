<div class="main-content border pt-3 pb-5 px-sm-5 px-2">
  <div class="educators-section mt-4">

    <app-admin-search-bar 
      title="Help" 
      highlightText="Centre"
      [showButton]="true"
      buttonText="Add new FAQ"
      (buttonClick)="onAddFaq()"
      (onSearch)="search($event)"
    >
    </app-admin-search-bar>

    <!-- Body -->
    <div class="container">
      <div class="row">
        <div class="border-container">
          <div class="table-responsive pb-4">
            <table datatable [dtOptions]="dtOptions" class="table">
              <thead class="table-dark border-none"></thead>
              <tbody *ngIf="faqs?.length != 0" class="border-none my-table">
                <tr *ngFor="let faq of faqs">
                  <td>{{ faq?.role?.name ?? 'Static Page' }}</td>
                  <td>{{ faq?.category }}</td>
                  <td>{{ faq?.question }}</td>
                  <td>
                    <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle" type="button" [id]="faq.uuid" data-bs-toggle="dropdown" aria-expanded="false">
                      More Actions
                      </button>
                      <ul class="dropdown-menu" [attr.aria-labelledby]="faq.uuid">
                        <li>
                          <a class="dropdown-item" [routerLink]="[faq?.uuid, 'edit']">Edit</a>
                        </li>
                        <li>
                          <a href="javascript:;" class="dropdown-item" (click)="delete(faq?.uuid)">Delete</a>
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="faqs?.length == 0"></tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
    <!-- Body -->

  </div>
</div>
