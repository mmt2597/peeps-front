<div class="main-content border pt-3 pb-5 px-sm-5 px-2">
  <div class="educators-section mt-4">

    <app-admin-search-bar 
      title="Job Search" 
      highlightText="History"
      [showButton]="false"
      (onSearch)="search($event)"
    >
    </app-admin-search-bar>

    <!-- Body -->
    <div class="container">
      <div class="row">
        <div class="border-container">
          <div class="table-responsive pb-4">
            <table datatable [dtOptions]="dtOptions" class="table">
              <thead class="table-dark border-none"></thead>
              <tbody *ngIf="tempItems?.length != 0">
                <tr *ngFor="let item of tempItems">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle" type="button" [id]="item?.uuid" data-bs-toggle="dropdown" aria-expanded="false">
                      More Actions
                      </button>
                      <ul class="dropdown-menu" [attr.aria-labelledby]="item?.uuid">
                        <li><a class="dropdown-item" href="#">Edit</a></li>
                        <li><a class="dropdown-item" href="#">Delete</a></li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="tempItems?.length == 0"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Body -->

  </div>
</div>
