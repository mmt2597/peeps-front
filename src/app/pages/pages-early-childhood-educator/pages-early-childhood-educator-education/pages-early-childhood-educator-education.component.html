<div class="main-content border pt-3 pb-5 px-sm-5 px-2">
  <div class="work-experience-form mt-3">
    
    <div class="row">
      <div 
        *ngFor="let question of questions; let i = index" 
        [class]="question?.class_wrapper !== null ? question?.class_wrapper : 'col-md-6'">
        <h4 class="text-start my-3">{{ question.screen_label }}</h4>
        <p class="my-0">{{ question?.description }}</p>
        <app-form-field-type 
          [(options)]="questions[i]" 
          [attr.data-index]="i"
        ></app-form-field-type>
      </div>
    </div>

  </div>

  <div class="d-flex justify-content-between mt-5">
    <button (click)="onUpdate()" class="btn btn-primary"><i class="bx bx-save"></i> Save</button>
  </div>
</div>
