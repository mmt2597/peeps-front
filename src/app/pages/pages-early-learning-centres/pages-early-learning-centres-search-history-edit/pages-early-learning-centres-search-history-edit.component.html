<div class="main-content border pt-3 pb-5 px-sm-5 px-2">
  <div class="work-experience-form mt-5">

    <!-- Body -->
    <div class="container">

      <div class="row mb-4">
        <div class="col-md-6">
          <h3 class="text-start">Edit <span class="primary-text"> Search History</span></h3>
        </div>
        <div class="col">
          <a routerLink="/early-learning-centres/search-history" class="btn btn-primary float-end">Go Back</a>
        </div>
      </div>

      <div class="row">
        <div class="border-container">
          
            <div class="row">

              <div class="form-group mb-3 col-md-6">
                <label for="inputType" class="form-label">Centre Name</label>
                <select [(ngModel)]="searchHistoryForm.centers_profile_uuid" class="form-control" id="inputType">
                  <option value="" selected disabled>Select Centre Name</option>
                  <option *ngFor="let centersProfile of centersProfiles" value="{{ centersProfile?.uuid }}">
                    {{ centersProfile?.center_name }}
                  </option>
                </select>
                <div *ngIf="errors?.role" id="roleHelpBlock" class="text-danger form-text">
                  {{ errors?.role }}
                </div>
              </div>
              
              <div class="form-group mb-3 col-md-6">
                <label for="inputSearchName" class="form-label">Search Name</label>
                <input [(ngModel)]="searchHistoryForm.search_name" type="text" id="inputSearchName" class="form-control" placeholder="Enter Search Name">
                <div *ngIf="errors?.search_name" id="searchNameHelpBlock" class="text-danger form-text">
                  {{ errors?.search_name }}
                </div>
              </div>

            </div>

            <button (click)="update()" class="btn btn-primary mt-4 float-end">Update</button>

        </div>
      </div>
    </div>
    <!-- Body -->

  </div>
</div>
