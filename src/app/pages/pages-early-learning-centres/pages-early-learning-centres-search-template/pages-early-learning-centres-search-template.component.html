<app-header></app-header>
<app-elc-menu></app-elc-menu>

<!-- Body -->
<div class="container">

  <div class="row my-3">
    <div class="col-md-8"></div>
    <div class="col-md-4 text-end ">
      <a routerLink="/early-learning-centres/search-history" class="btn btn-primary ">Search History</a> &nbsp;
      <!-- <a routerLink="/early-learning-centres/search-template" class="btn btn-secondary  ">Search Template</a> -->
    </div>
  </div>

  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
      <div class="row mb-4">
        <div class="col-md-6">
          <h3 class="text-start">Search <span class="primary-text">Template</span></h3>
        </div>
        <div class="col-md-6 mx-auto">
          <div class="form-group has-icon ">
            <input type="text" class="form-control" id="inputValidation" placeholder="Search">
            <span class="bx bx-search form-control-feedback"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="border-container">
        <div class="table-responsive pb-4">
          <table datatable [dtOptions]="dtOptions" class="table">
            <thead class="table-dark border-none">
              <tr>
                <th scope="col">Template Name</th>
                <th scope="col">Position</th>
                <th scope="col">Created</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody *ngIf="searchTemplates?.length != 0">
                <tr *ngFor="let template of searchTemplates">
                  <td>{{ template?.template_name }}</td>
                  <td>{{ template?.position }}</td>
                  <td>{{ template?.created_at }}</td>
                  <td>
                    <button [routerLink]="[template?.uuid, 'edit']" class="btn btn-primary">Edit</button>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="searchTemplates?.length == 0"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Body -->

<app-help-center></app-help-center>
<app-footer></app-footer>
