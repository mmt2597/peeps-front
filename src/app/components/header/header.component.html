<div class="top-bar m-0">
  <div class="background-circle">
    <div class="circle-top"></div>
    <div class="circle-middle"></div>
    <div class="circle-pink"></div>
    <div class="circle-bottom"></div>
  </div>
  <nav #navbarEl class="navbar navbar-expand-lg navbar-light navbar-scroll" [class.fixed-top]="fixedTop" (scroll)="onWindowScrollAndResize($event)" (window:resize)="onWindowScrollAndResize($event)">
      <div class="container">
        <a class="navbar-brand" routerLink="/">
          <img class="img-fluid logo" src="https://peeps4ustaging.wbclients.com/images/logo.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" #navbarNav id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/how-it-works']" routerLinkActive="active">How It Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/about']" routerLinkActive="active">About</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" [routerLink]="['/whats-new']" routerLinkActive="active">What's New</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/pricing']" routerLinkActive="active">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/contact']" routerLinkActive="active">Contact</a>
            </li>
          </ul>

          <div *ngIf="!isSignedIn" class="signin-wrapper" >
            <!-- <a href="javascript:;" class="btn">Post a Job</a> -->
            <a routerLink="/login" class="btn btn-primary btn-topbar mx-3">
              <i class="bx bx-log-in"></i> Login
            </a>
            <a routerLink="/register" class="btn btn-secondary btn-topbar text-white">
              <i class="bx bxs-edit"></i> Register Now
            </a>
          </div>

          <!-- Signin -->
          <div *ngIf="isSignedIn" class="menu-dropdown dropdown account-wrapper">
            <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" class="d-flex align-items-center nav-link dropdown-toggle">
              <div class="user-info ps-3">
                <p class="mb-0">
                  Welcome back, {{ (user?.first_name || '') }}
                </p>
              </div>
              <div class="avatar-container">
                <img [src]="user?.avatar_url ?? 'assets/images/icons/head-icon.png'">
              </div>
              </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a href="javascript:;" class="dropdown-item" (click)="goToProfile()">
                  <i class="bx bx-user"></i>
                  <span> My Profile</span>
                </a>
              </li>
              <li *ngIf="user?.role == 'System Admin'">
                <a routerLink="/system-admin/users" class="dropdown-item">
                  <i class="bx bx-cog"></i>
                  <span> Manage Users</span>
                </a>
              </li>
              <li *ngIf="user?.role == 'Early Learning Centres'">
                <a href="javascript:;" class="dropdown-item" routerLink="/early-learning-centres/centers-profile">
                  <i class="bx bx-user"></i>
                  <span> My Centres</span>
                </a>
              </li>
              <li>
                <div class="dropdown-divider mb-0"></div>
              </li>
              <li>
                <a routerLink="#" (click)="onLogout()" class="dropdown-item">
                  <i class="bx bx-log-out-circle"></i> 
                  <span> Logout</span>
                </a>
              </li>
            </ul>
          </div>
       </div>
      </div>
    </nav>
  </div>
