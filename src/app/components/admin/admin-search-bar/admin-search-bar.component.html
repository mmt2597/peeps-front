<div class="searchbar container">
  <div class="row mb-4">
    <div class="col-md-6">
      <h3 class="text-start title">{{ title }}<span class="primary-text"> {{ highlightText }}</span></h3>
    </div>
    <div *ngIf="showSearchBar" class="col-md-4 mx-auto">
      <div class="form-group has-icon ">
          <input type="text" [(ngModel)]="search" (keyup)="onKeyupSearch()" (keyup.enter)="onSearchEnter()" class="form-control" placeholder="Search">
          <span class="bx bx-search form-control-feedback"></span>
      </div>
    </div>
    <div *ngIf="showButton" class="col-md-2">
      <button class="btn btn-primary col-12" (click)="onButtonClick()">{{ buttonText }}</button>
    </div>
  </div>
</div>
